<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <!-- Score Board-->
    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!-- Messageboard that displays the result -->
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <!-- Images -->
    <div class="choices">
      <div class="choice" id="r">
        <img src="./images/rock.png" alt="rock icon" />
      </div>
      <div class="choice" id="p">
        <img src="./images/paper.png" alt="paper icon" />
      </div>
      <div class="choice" id="s">
        <img src="./images/scissors.png" alt="scissors icon" />
      </div>
    </div>

    <p id="action-message">Make your move!</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
